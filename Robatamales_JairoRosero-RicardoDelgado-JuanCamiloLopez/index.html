
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="funciones.js"></script>
    <title>Robatamales</title>
</head>

<body>

    <div class="modal-dialog text-center">

        <form class="col-sm-8 main-section" action="">
            <div class="modal-content">
                <h1 class="tit">Robatamales</h1>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="num_tamales" min="0" max="1000000" placeholder="Número de tamales">
                    <label for="num_tamales">Tamales</label>
                </div>
                <div class="form-floating ">
                    <input type="number" class="form-control" id="num_miembros" min="2" max="100" placeholder="Número de miembros">
                    <label for="num_miembros">Miembros</label>
                </div>
                <br><br>
                <input type="button" class="btn btn-outline-success" value="Calcular" onclick="calcular();">
                <input type="reset" class="btn btn-outline-danger" value="Resetear">

            </div>

        </form>


    </div>
    <br>




</body>

</html>
