<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="funciones.js"></script>
    <title>Ecuaciones de segundo grado</title>
</head>
<body>

   <div class="container">

        <h1>Ecuaciones de segundo grado</h1>
        <br>
        <form action="">
            <div class="input-group mb-3">

                <input type="number" id="a1" min="1"  max="100" class="form-control" placeholder="Escriba a1" >
                <span class="input-group-text"> X  + </span>
                <input type="number" id="b1" min="1"  max="100" class="form-control" placeholder="Escriba b1" >
                <span class="input-group-text"> Y = </span>
                <input type="number" id="c1" min="1"  max="100" class="form-control" placeholder="Escriba c1" >
            </div>

            <div class="input-group mb-3">

                <input type="number" id="a2" min="1"  max="100" class="form-control" placeholder="Escriba a2" >
                <span class="input-group-text"> X  + </span>
                <input type="number" id="b2" min="1"  max="100" class="form-control" placeholder="Escriba b2" >
                <span class="input-group-text"> Y = </span>
                <input type="number" id="c2" min="1"  max="100" class="form-control" placeholder="Escriba c2" >
            </div>

            <input type="button" class="btn btn-primary" value="Calcular" onclick="calcular();">
            <input type="reset" class="btn btn-success" value="Restaurar">
        </form>    
   </div> 
    
</body>
</html>
