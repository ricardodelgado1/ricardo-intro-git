<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario veterinaria la alegria</title>
</head>
<body>
    <h1>Veterinaria La Alegria</h1>
    
    <p>Nombre : <input type="text" size="50"></p>
    <p>Domicilio : <input type="text" size="20"></p>

    <p>Especie:  
    <select name="especie">
        <option>Mamifero</option>        
        <option>Aves</option>        
        <option>Reptil</option>     
    </select>
    </p>
    
    <p>Raza : <input type="text" size="20"></p>

    <p>Sexo:
        <input type="radio" name="hm" value="h"> Macho
        <input type="radio" name="hm" value="m"> Hembra
    </p>

    <p>Edad Actual : <p>Años : <input type="number" size="10"> Meses : <input type="number" size="10"></p></p>
    <p>Fecha nacimiento : <input type="date" size="50"></p>

    <p>Pelaje color : <input  type="color" name="color" value="#fffff"> Longitud : <input type="number" size="10">
          
    
    <p>Talla : <p>Gigante +45kg <input type="checkbox" size="10" value="g"> 
                  Grande 20-45 kg <input type="checkbox" size="10" value="gr">
                  Mediano 10-20 kg <input type="checkbox" size="10" value="m">
                  Chico  3-10 kg <input type="checkbox" size="10" value="c"></p></p>
    
    <p>Particularidades encontradas : <p><textarea rows="5" cols="50">Escribe aquí lo encontrado</textarea></p></p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>
</body>
</html>
